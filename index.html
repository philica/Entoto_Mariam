<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Dream - Aframe - VR walkthrough</title>
  <meta name="description" content="Dream - Aframe - VR walkthrough" />
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/@editvr/aframe-dialog-popup-component@1.7.2/dist/aframe-dialog-popup-component.min.js"></script>

  <!-- Hotspot -->
  <script>
    AFRAME.registerComponent("hotspots", {
      init: function () {
        this.el.addEventListener("reloadspots", function (evt) {
          //get the entire current spot group and scale it to 0
          var currspotgroup = document.getElementById(evt.detail.currspots);
          currspotgroup.setAttribute("scale", "0 0 0");

          //get the entire new spot group and scale it to 1
          var newspotgroup = document.getElementById(evt.detail.newspots);
          newspotgroup.setAttribute("scale", "1 1 1");
        });
      },
    });
    AFRAME.registerComponent("spot", {
      schema: {
        linkto: { type: "string", default: "" },
        spotgroup: { type: "string", default: "" },
      },
      init: function () {
        //add image source of hotspot icon
        this.el.setAttribute("src", "#hotspot");
        //make the icon look at the camera all the time
        this.el.setAttribute("look-at", "#cam");

        var data = this.data;

        this.el.addEventListener("click", function () {
          //set the skybox source to the new image as per the spot
          var sky = document.getElementById("skybox");
          sky.setAttribute("src", data.linkto);

          var spotcomp = document.getElementById("spots");
          var currspots = this.parentElement.getAttribute("id");
          //create event for spots component to change the spots data
          spotcomp.emit("reloadspots", {
            newspots: data.spotgroup,
            currspots: currspots,
          });
        });
      },
    });
  </script>
</head>

<body>
  <a-scene background="color: #ECECEC">

    <a-assets>
      <!-- Images -->
      <img id="point1" src="./entoto maryam/entoto maryam_01.png" />
      <img id="point2" src="./entoto maryam/entoto maryam_02.png" />
      <img id="point3" src="./entoto maryam/entoto maryam_03.png" />
      <img id="point4" src="./entoto maryam/entoto maryam_04.png" />
      <img id="point5" src="./entoto maryam/entoto maryam_05.png" />
      <img id="point6" src="./entoto maryam/entoto maryam_06.png" />
      <img id="point7" src="./entoto maryam/entoto maryam_07.png" />
      <img id="point8" src="./entoto maryam/entoto maryam_08.png" />
      <img id="point9" src="./entoto maryam/entoto maryam_09.png" />
      <img id="point10" src="./entoto maryam/entoto maryam_10.png" />
      <img id="point11" src="./entoto maryam/entoto maryam_11.png" />
      <img id="point12" src="./entoto maryam/entoto maryam_12.png" />
      <img id="point13" src="./entoto maryam/entoto maryam_13.png" />

      <!-- Hotspot image -->
      <img id="hotspot"  src="https://cdn.glitch.global/ab94be26-64af-4574-96d8-f6c32306fcee/hotspot(1).png?v=1715726013942" />
    </a-assets>


    <a-entity id="spots" hotspots>
      <!-- first image -->
      <a-entity id="group-point1" scale="1 1 1">
        <a-image spot="linkto:#point2;spotgroup:group-point2" position="-10 1 -2"></a-image>
      </a-entity>

      <!-- second image  -->
      <a-entity id="group-point2" scale="0 0 0">
        <a-image spot="linkto:#point1;spotgroup:group-point1" position="19 0 -1"></a-image>
        <a-image spot="linkto:#point3;spotgroup:group-point3" position="-10 0 0"></a-image>
      </a-entity>
      
      <!-- third image  -->
      <a-entity id="group-point3" scale="0 0 0">
        <a-image spot="linkto:#point2;spotgroup:group-point2" position="11 2 2"></a-image>
        <a-image spot="linkto:#point4;spotgroup:group-point4" position="-11 2 2"></a-image>
      </a-entity>

       <!-- fourth image  -->
       <a-entity id="group-point4" scale="0 0 0">
        <a-image spot="linkto:#point3;spotgroup:group-point3" position="8 2 5"></a-image>
        <a-image spot="linkto:#point6;spotgroup:group-point6" position="-11 2 2"></a-image>
      </a-entity>
      
      <!-- fifth image  -->
      <a-entity id="group-point6" scale="0 0 0">
        <a-image spot="linkto:#point4;spotgroup:group-point4" position="-9 2 0"></a-image>
        <a-image spot="linkto:#point7;spotgroup:group-point7" position="7 3 -2"></a-image>
      </a-entity>

      <!-- sixth image  -->
      <a-entity id="group-point7" scale="0 0 0">
        <a-image spot="linkto:#point6;spotgroup:group-point6" position="-3 1 -8"></a-image>
        <a-image spot="linkto:#point8;spotgroup:group-point8" position="14 2 2"></a-image>
      </a-entity>

      <!-- seventh image  -->
      <a-entity id="group-point8" scale="0 0 0">
        <a-image spot="linkto:#point7;spotgroup:group-point7" position="-10 2 -3"></a-image>
        <a-image spot="linkto:#point9;spotgroup:group-point9" position="14 2 -12"></a-image>
      </a-entity>

      <!-- Eigth image  -->
      <a-entity id="group-point9" scale="0 0 0">
        <a-image spot="linkto:#point8;spotgroup:group-point8" position="-10 0 -4"></a-image>
        <a-image spot="linkto:#point10;spotgroup:group-point10" position="13 1 -11"></a-image>
      </a-entity>
 
      <!-- Eigth image  -->
      <a-entity id="group-point10" scale="0 0 0">
        <a-image spot="linkto:#point9;spotgroup:group-point9" position="-10 0 -4"></a-image>
        <a-image spot="linkto:#point11;spotgroup:group-point11" position="9 1 -12"></a-image>
      </a-entity>

      <!-- Eigth image  -->
      <a-entity id="group-point11" scale="0 0 0">
        <a-image spot="linkto:#point10;spotgroup:group-point10" position="-10 0 -4"></a-image>
        <a-image spot="linkto:#point12;spotgroup:group-point12" position="9 1 -12"></a-image>
      </a-entity>

       <!-- Ninth image  -->
       <a-entity id="group-point12" scale="0 0 0">
        <a-image spot="linkto:#point11;spotgroup:group-point11" position="-10 0 -4"></a-image>
        <a-image spot="linkto:#point13;spotgroup:group-point13" position="-4 1 -12"></a-image>
      </a-entity>

      <!-- 10th image  -->
      <a-entity id="group-point13" scale="0 0 0">
        <a-image spot="linkto:#point12;spotgroup:group-point12" position="-10 0 -4"></a-image>
      </a-entity>

    </a-entity>

    <a-sky id="skybox" src="#point1"></a-sky>

    <!-- Camera and Cursor  -->
    <a-entity id="cam" camera position="0 1.6 0" look-controls>
      <a-entity cursor="fuse:true;fuseTimeout:1500" geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
        position="0 0 -1.8" material="shader:flat;color:#ff0000"
        animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;endEvents:mouseleave;dir:reverse;dur:2000;loop:1">
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
